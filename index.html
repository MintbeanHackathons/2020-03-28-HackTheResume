<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Resume Builder</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="resumeForm">
        <legend>
          <h2 class="display-4">JSON Resume Builder</h2>
        </legend>
        <hr />
        <h4>General</h4>
        <!-- Basics -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="John Doe"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="label">Label</label>
            <input
              type="text"
              class="form-control"
              id="label"
              placeholder="Programmer"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="john@gmail.com"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="(912) 555-4321"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="website">Website URL</label>
            <input
              type="text"
              class="form-control"
              id="website"
              placeholder="http://johndoe.com"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="summary">Summary</label>
            <input
              type="text"
              class="form-control"
              id="summary"
              placeholder="A summary of John Doe..."
            />
          </div>
        </div>

        <!-- Location -->
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="2712 Broadway St."
          />
        </div>
        <div class="form-group">
          <label for="postalCode">Postal Code</label>
          <input
            type="text"
            class="form-control"
            id="postalCode"
            placeholder="CA 94155"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="San Francisco"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="CountryCode">Country</label>
            <input
              type="text"
              class="form-control"
              id="countryCode"
              placeholder="US"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="region">Region</label>
            <input
              type="text"
              class="form-control"
              id="region"
              placeholder="California"
            />
          </div>
        </div>
        <!-- Profiles -->
        <hr />
        <h4>Profiles</h4>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="network">Network</label>
            <input
              type="text"
              class="form-control"
              id="network"
              placeholder="Twitter"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="network">username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="John"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="url">url</label>
            <input
              type="text"
              class="form-control"
              id="url"
              placeholder="http://twitter.com/john"
            />
          </div>
        </div>
        <!-- Work -->
        <hr />
        <h4>Work</h4>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="company">Company</label>
            <input
              type="text"
              class="form-control"
              id="company"
              placeholder="Company"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="position">Position</label>
            <input
              type="text"
              class="form-control"
              id="position"
              placeholder="President"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="compWeb">website</label>
            <input
              type="text"
              class="form-control"
              id="compWeb"
              placeholder="http://company.com"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="startDate">Start Date</label>
            <input
              type="text"
              class="form-control"
              id="startDate"
              placeholder="2013-01-01"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="endDate">End Date</label>
            <input
              type="text"
              class="form-control"
              id="endDate"
              placeholder="2014-01-01"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="compSummary">Summary</label>
            <input
              type="text"
              class="form-control"
              id="compSummary"
              placeholder="Description..."
            />
          </div>
        </div>
        <div class="form-group">
          <label for="highlights">Highlights</label>
          <input
            type="text"
            class="form-control"
            id="highlights"
            placeholder="Started the Company"
          />
        </div>
        <!-- Volunteer -->
        <hr />
        <h4>Volunteer</h4>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="organization">Organization</label>
            <input
              type="text"
              class="form-control"
              id="organization"
              placeholder="Organization"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="volPosition">Position</label>
            <input
              type="text"
              class="form-control"
              id="volPosition"
              placeholder="Volunteer"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="volWeb">website</label>
            <input
              type="text"
              class="form-control"
              id="volWeb"
              placeholder="http://organization.com"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="volStartDate">Start Date</label>
            <input
              type="text"
              class="form-control"
              id="volStartDate"
              placeholder="2013-01-01"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="volEndDate">End Date</label>
            <input
              type="text"
              class="form-control"
              id="volEndDate"
              placeholder="2014-01-01"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="volSummary">Summary</label>
            <input
              type="text"
              class="form-control"
              id="volSummary"
              placeholder="Description..."
            />
          </div>
        </div>
        <div class="form-group">
          <label for="volHighlights">Highlights</label>
          <input
            type="text"
            class="form-control"
            id="volHighlights"
            placeholder="Awarded 'Volunteer of the Month'"
          />
        </div>
        <!-- Education -->
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="institution">Institution</label>
            <input
              type="text"
              class="form-control"
              id="institution"
              placeholder="University"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="area">Area</label>
            <input
              type="text"
              class="form-control"
              id="area"
              placeholder="Software Development"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="studyType">Degree Type</label>
            <input
              type="text"
              class="form-control"
              id="studyType"
              placeholder="Bachelors"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="edStartDate">Start Date</label>
            <input
              type="text"
              class="form-control"
              id="edStartDate"
              placeholder="2013-01-01"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="edEndDate">End Date</label>
            <input
              type="text"
              class="form-control"
              id="edEndDate"
              placeholder="2014-01-01"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="gpa">GPA</label>
            <input
              type="text"
              class="form-control"
              id="GPA"
              placeholder="4.0"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="courses">Courses</label>
          <input
            type="text"
            class="form-control"
            id="courses"
            placeholder="courses"
          />
        </div>
        <!-- Awards -->
        <hr />
        <h4>Awards</h4>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Award"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="date">Date</label>
            <input
              type="text"
              class="form-control"
              id="date"
              placeholder="2014-01-01"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="awarder">Awarder</label>
            <input
              type="text"
              class="form-control"
              id="awarder"
              placeholder="Company"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="awdSummary">Summary</label>
          <input
            type="text"
            class="form-control"
            id="awdSummary"
            placeholder="There is no spoon."
          />
        </div>
        <!-- Publications -->
        <hr />
        <h4>Publications</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="pubName">Name</label>
            <input
              type="text"
              class="form-control"
              id="pubName"
              placeholder="Publication"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="publisher">Publisher</label>
            <input
              type="text"
              class="form-control"
              id="publisher"
              placeholder="Company"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="releaseDate">Release Date</label>
            <input
              type="text"
              class="form-control"
              id="releaseDate"
              placeholder="2014-01-01"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="pubWebsite">Website</label>
            <input
              type="text"
              class="form-control"
              id="pubWebsite"
              placeholder="http://publication.com"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="pubSummary">Summary</label>
          <input
            type="text"
            class="form-control"
            id="pubSummary"
            placeholder="Description..."
          />
        </div>
        <!-- Skills -->
        <hr />
        <h4>Skills</h4>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="skillName">Name</label>
            <input
              type="text"
              class="form-control"
              id="skillName"
              placeholder="Web Development"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="level">Level</label>
            <input
              type="text"
              class="form-control"
              id="level"
              placeholder="Master"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="keywords">Keywords</label>
            <input
              type="text"
              class="form-control"
              id="keywords"
              placeholder="'HTML','CSS','Javascript'"
            />
          </div>
        </div>
        <!-- Languages -->
        <hr />
        <h4>Languages</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="language">Language</label>
            <input
              type="text"
              class="form-control"
              id="language"
              placeholder="English"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="fluency">Fluency</label>
            <input
              type="text"
              class="form-control"
              id="fluency"
              placeholder="Native Speaker"
            />
          </div>
        </div>
        <!-- Interests -->
        <hr />
        <h4>Interests</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="interestName">Name</label>
            <input
              type="text"
              class="form-control"
              id="interestName"
              placeholder="Wildlife"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="interestKeyword">keywords</label>
            <input
              type="text"
              class="form-control"
              id="interestKeyword"
              placeholder="'Ferrets','Unicorns'"
            />
          </div>
        </div>
        <!-- References -->
        <hr />
        <h4>References</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="refName">Name</label>
            <input
              type="text"
              class="form-control"
              id="refName"
              placeholder="Jane Doe"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="reference">Reference</label>
            <input
              type="text"
              class="form-control"
              id="reference"
              placeholder="Reference..."
            />
          </div>
        </div>
        <!-- Submit -->
        <button type="submit" class="btn btn-primary mb-3">Create JSON</button>
      </form>
    </div>

    <script>
      document
        .getElementById("resumeForm")
        .addEventListener("submit", createForm);

      function createForm(e) {
        e.preventDefault();
        var object = {};
        formData = $("resumeFrom").serialize();
        formData.forEach(function(value, key) {
          object[key] = value;
        });
        var json = JSON.stringify(object);
        console.log(json);
      }
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
